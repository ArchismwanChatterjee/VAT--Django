<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Name</td>
        <td>Email</td>
        <td>PhoneNumber</td>
        <td>Address</td>
        <td>Fathers Name</td>
        <td>Mothers name</td>
        <td>City</td>
        <td>State</td>
      </tr>
      {% for i in x %}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phno}}</td>
        <td>{{i.addr}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.mname}}</td>
        <td>{{i.city}}</td>
        <td>{{i.state}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
